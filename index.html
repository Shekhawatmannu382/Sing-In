<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sing-Up-From </title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="signin-container">
<div class="signin-from">
    
        <div class="signin-from-header">
            <h1> Sign-In </h1>
        </div>
        <div class="signin-from-input">
            <input id = "input-email" type="email" placeholder="enter your email" autocomplete="">
            <div id="input-email-warning"></div>
        </div>
        <div class="signin-from-input">
            <input id="input-password" type="password" placeholder="enter your password">
            <div id="input-password-warning"> </div>

        </div>
        <div class="signin-from-btn"> 
        <button onclick="signin()">
        Sign-In
    </button>
    </div>
    </div>
</div>
</div>
    <script src="./script.js"></script>
</body>
</html>
